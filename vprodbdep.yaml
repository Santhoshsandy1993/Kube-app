apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      ap: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: santhoshsandy1993/vprofiledb:v1
#         args:
#          - "--ignore-db-dir=lost+found"
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          ports:
           -name: prodb-port
            containerPort: 3306
          env:
           -name: MSQL_ROOT_PASSWORD
            valueFrom:
              secretkeyRef:
                name: app-secret
                key: db-pass

      nodeSelector:
         zone: ap-south-1a
        volumes:
          - name: vpro-db-data
            awsElasticBlockStore:
              volumeID: vol-03538d92c8acc58cd
              fsType: ext4

          initContainers:
            -name: busybox
             image: busybox:latest
            args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
            volumeMounts:
               -name: vpo-db-data
                mountPath: /var/lib/mysql